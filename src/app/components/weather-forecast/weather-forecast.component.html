<div class="current-weather">

  <div class="dropdown">
    <mat-icon> location_on</mat-icon>
    <mat-select
      [(ngModel)]="selectedSite"
      (selectionChange)="onDropdownChange($event)"
    >
      <mat-option *ngFor="let site of allSites" [value]="site">
        {{ site.siteName | translate }}
      </mat-option>
    </mat-select>
  </div>

  <div class="row">
    <div class="temperature">
      <img ngSrc="assets/img/sun-icon.png" height="100" width="100"/>
      <div class="temperature-text">{{ temperature }}Â°</div>
    </div>
    <div class="weather-info">
      <div class="humidity">{{ 'Humidity' | translate}}: {{ humidity }}%</div>
      <div class="wind-speed">{{ 'Wind Speed' | translate }}: {{ windSpeed }} {{ 'm/s' | translate }}</div>
      <div class="wind-direction">{{ 'Wind Direction' | translate }}:
        <mat-icon [style.transform]="getRotation()">arrow_forward</mat-icon></div>
      <div class="uv-level">{{ 'UV Level' | translate }}: {{ uv }}</div>

    </div>
  </div>
</div>
<app-alerts></app-alerts>
