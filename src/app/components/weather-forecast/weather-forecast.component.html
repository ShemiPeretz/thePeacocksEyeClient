<style>
  .dropdown{
    max-width: 10%;
  }
</style>

<div class="current-weather" dir="rtl">
  <h2>Current Weather</h2>
  <div class="dropdown">
    <!-- <mat-select (valueChange)="onDropdownChange($event)" (selectionChange)="onDropdownChange($event)"> -->
    <mat-select [(ngModel)]="selectedSite" (selectionChange)="onDropdownChange($event)">
      <mat-option *ngFor="let site of allSites" [value]="site">
        {{ site }}
      </mat-option>
    </mat-select>
  </div>
  <div class="weather-info">
    <div class="temperature">{{ temperature }}Â°C</div>
    <div class="wind-speed">Wind Speed: {{ windSpeed }} m/s</div>
    <div class="wind-direction">Wind Direction: {{ windDirection }}</div>
    <div class="uv-level">UV Level: {{ uv }}</div>
    <div class="humidity">Humidity: {{ humidity }}%</div>
  </div>
</div>
