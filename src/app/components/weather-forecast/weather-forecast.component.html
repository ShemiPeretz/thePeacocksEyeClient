<div class="current-weather" dir="rtl">
  <h2>{{ 'Weather Summary' | translate}}</h2>
  <div class="dropdown">
    <!-- <mat-select (valueChange)="onDropdownChange($event)" (selectionChange)="onDropdownChange($event)"> -->
    <mat-select
      [(ngModel)]="selectedSite"
      (selectionChange)="onDropdownChange($event)"
    >
      <mat-option *ngFor="let site of allSites" [value]="site">
        {{ site | translate }}
      </mat-option>
    </mat-select>
  </div>
  <div class="weather-info">
    <div class="temperature">{{ temperature }}Â°C</div>
    <div class="wind-speed">{{ 'Wind Speed' | translate }}: {{ windSpeed }} {{ 'm/s' | translate }}</div>
    <div class="wind-direction">{{ 'Wind Direction' | translate }}: {{ windDirection }}</div>
    <div class="uv-level">{{ 'UV Level' | translate }}: {{ uv }}</div>
    <div class="humidity">{{ 'Humidity' | translate}}: {{ humidity }}%</div>
  </div>
</div>
